<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

		  th:href="@{/admin/lib/Hui-iconfont/1.0.6/iconfont.css}"/>

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加资讯分类</title>
</head>
<body>

<div class="pd-20">
	<form action="article-category-add.html" th:action="@{/article/category/add}" th:object="${articleCate}" method="post" class="form form-horizontal" id="form-admin-add">

		<input type="hidden" th:field="*{id}" />

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" th:field="*{articleName}" placeholder="" id="user-name" name="user-name" datatype="*2-16" nullmsg="用户名不能为空" />
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea name="" cols="" rows="" th:field="*{articleDesc}" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
			</div>
		</div>
	</form>
	<div th:fragment="content" >
		<div th:if="${display == true}" >
			<h3>请求已提交</h3>
			<input type="hidden" id="message" th:value="${message}" />
			<script type="text/javascript">
				var message = document.getElementById("message").value;
				parent.layer.msg(message, {icon:1,time:1000}, function(){
					parent.$('.btn-refresh').click();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				});

			</script>
		</div>
	</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js" th:src="@{/admin/lib/jquery/1.9.1/jquery.min.js}" />
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/admin/lib/Validform/5.3.2/Validform.min.js}" />
<script type="text/javascript" src="lib/layer/2.1/layer.js" th:src="@{/admin/lib/layer/2.1/layer.js}"/>
<script type="text/javascript" src="js/H-ui.js" th:src="@{/admin/js/H-ui.js}" />
<script type="text/javascript" src="js/H-ui.admin.js" th:src="@{/admin/js/H-ui.admin.js}" />
<script type="text/javascript">
$(function(){

	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			return true;
		}
	});
});
</script>
</body>
</html>
