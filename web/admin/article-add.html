<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<title>新增文章</title>
</head>
<body>
<div class="pd-20">
	<form th:action="@{/article/add}" th:object="${article}" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-8">
				<input type="text" th:field="*{head}" th:required="${true}" datatype="*1-200" nullmsg="文章标题不能为空" class="input-text" placeholder="请输入文章标题" id="articleHead" />
			</div>
			<div class="col-2"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">简略标题：</label>
			<div class="formControls col-8">
				<input type="text" th:field="*{subhead}" class="input-text" value="" placeholder="" id="" name=""/>
			</div>
			<div class="col-2"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-8">
				<input type="text" th:field="*{keywords}" class="input-text" value="0" placeholder="" id="" name=""/>
			</div>
			<div class="col-2"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">文章摘要：</label>
			<div class="formControls col-8">
				<textarea name="" th:field="*{digest}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="文章摘要不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
			<div class="col-2"> </div>
		</div>

		<div class="row cl">
			<div class="col-8 col-offset-2">
				<hr/>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="" class="select" th:required="true" th:field="*{systemColumnCate}">
					<option value="0">全部栏目</option>
					<option value="1">新闻资讯</option>
					<option value="11">├行业动态</option>
					<option value="12">├行业资讯</option>
					<option value="13">├行业新闻</option>
				</select>
				</span>
			</div>
			<div class="col-2"> </div>

			<label class="form-label col-2"><span class="c-red">*</span>文章类型：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="" class="select" th:required="true" th:field="*{articleCate}">
					<option value="0">全部类型</option>
					<option value="1">帮助说明</option>
					<option value="2">新闻资讯</option>
				</select>
				</span>
			</div>
			<div class="col-2"> </div>


		</div>

		<div class="row cl">
			<label class="form-label col-2">文章作者：</label>
			<div class="formControls col-2">
				<input type="text" th:field="*{author}" class="input-text" value="0" placeholder="" id="" name=""/>
			</div>
			<div class="col-2"> </div>

			<label class="form-label col-2">文章来源：</label>
			<div class="formControls col-2">
				<input type="text" th:field="*{source}" class="input-text" value="0" placeholder="" id="" name=""/>
			</div>
			<div class="col-2"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">排序值：</label>
			<div class="formControls col-2">
				<input type="text" th:field="*{displayIndex}" class="input-text" value="0" placeholder="" id="" name=""/>
			</div>
		</div>

		<div class="row cl">
			<div class="col-8 col-offset-2">
				<hr/>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">允许评论：</label>
			<div class="formControls col-2 skin-minimal">
				<div class="check-box">
					<input type="checkbox" th:field="*{isAllowComment}" value="1" id="checkbox-pinglun"/>
					<label for="checkbox-pinglun">&nbsp;</label>
				</div>
			</div>
			<div class="col-2"> </div>

		</div>

		<div class="row cl">
			<label class="form-label col-2">评论开始日期：</label>
			<div class="formControls col-2">
				<input type="text" th:readonly="${false}" th:field="*{allowCommentStartTime}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate"/>
			</div>
			<div class="col-2"> </div>
			<label class="form-label col-2">评论结束日期：</label>
			<div class="formControls col-2">
				<input type="text" th:readonly="${true}" th:field="*{allowCommentEndTime}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax" class="input-text Wdate"/>
			</div>
			<div class="col-2"> </div>
		</div>

		<div class="row cl">
			<div class="col-8 col-offset-2">
				<hr/>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-2">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<div id="filePicker">选择图片</div>
					<button id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">开始上传</button>
				</div>
			</div>
			<div class="col-2"> </div>

			<label class="form-label col-2">使用独立模版：</label>
			<div class="formControls col-2 skin-minimal">
				<div class="check-box">
					<input type="checkbox" th:field="*{isSoleTemplate}" value="1" id="checkbox-moban"/>
					<label for="checkbox-moban">&nbsp;</label>
				</div>
				<button onClick="mobanxuanze()" class="btn btn-default radius ml-10">选择模版</button>
			</div>
			<div class="col-2"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">文章内容：</label>
			<div class="formControls col-8">
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js" th:src="@{/admin/lib/jquery/1.9.1/jquery.min.js}" />
<script type="text/javascript" src="lib/layer/2.1/layer.js" th:src="@{/admin/lib/layer/2.1/layer.js}" />
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/admin/lib/My97DatePicker/WdatePicker.js}"/>
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js" th:src="@{/admin/lib/icheck/jquery.icheck.min.js}" />
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/admin/lib/Validform/5.3.2/Validform.min.js}" />
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js" th:src="@{/admin/lib/webuploader/0.1.5/webuploader.min.js}"/>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js" th:src="@{/admin/lib/ueditor/1.4.3/ueditor.config.js}"/>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js" th:src="@{/admin/lib/ueditor/1.4.3/ueditor.all.min.js}"/>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js" th:src="@{/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js}"/>
<script type="text/javascript" src="js/H-ui.js" th:src="@{/admin/js/H-ui.js}" />
<script type="text/javascript" src="js/H-ui.admin.js" th:src="@{/admin/js/H-ui.admin.js}" />
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: 'http://lib.h-ui.net/webuploader/0.1.5/server/fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img/></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

	
	
	var ue = UE.getEditor('editor');

	$("#form-article-add").Validform({
		tiptype:2,
		callback:function(form){
			return true;
		}
	});
	
});

function mobanxuanze(){
	
}


</script>
</body>
</html>
